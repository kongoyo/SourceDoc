<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>數據顯示</title>
</head>
<body>
    <h1>硬件數據</h1>
    <ul>
        {% for item in hw_data %}
            <li>{{ item.HWTitle }} - 版本: {{ item.Version }}</li>
        {% endfor %}
    </ul>

    <h1>軟件數據</h1>
    <ul>
        {% for item in sw_data %}
            <li>{{ item.SWTitle }} - 版本: {{ item.Version }}</li>
        {% endfor %}
    </ul>
</body>
</html>
